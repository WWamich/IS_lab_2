<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'IS Lab 1'">IS Lab 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom-style.css}">
</head>
<body>
    <div class="video-background-wrapper">
        <iframe 
            src="https://www.youtube.com/embed/xrW4MitN2kw?vq=hd1080&autoplay=1&loop=1&playlist=xrW4MitN2kw&controls=0&rel=0&showinfo=0&mute=1&start=0&end=30"
            frameborder="0" 
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" hx-get="/" hx-target="#content-to-swap" hx-push-url="true" style="cursor: pointer;">
                <img th:src="@{/images/Drive_2011_Film.svg}" class="navbar-icon" alt="Drive Icon">
                <span class="ms-2">IS Lab 1</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home"></i> Главная
                </a>
                <a class="nav-link" href="/special-operations">
                    <i class="fas fa-cogs"></i> Специальные операции
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:fragment="content">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:fragment="scripts">
    </script>
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function() {
            var socket = new SockJS('/ws'); 
            var stompClient = Stomp.over(socket);
    
            stompClient.connect({}, function (frame) {
                stompClient.subscribe('/topic/humans', function (message) {
                    location.reload(); 
                });
            });
        });
    </script>
</body>
</html>
