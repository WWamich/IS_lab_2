<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Импорт объектов</title>
    <div th:replace="~{layout :: head}"></div>
</head>
<body>
<div th:replace="~{layout :: video-background}"></div>
<div th:replace="~{layout :: navbar}"></div>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h4><i class="fas fa-file-import"></i> Импорт объектов из CSV</h4>
        </div>
        <div class="card-body">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <form method="POST" th:action="@{/import/upload}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Выберите CSV файл для импорта:</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-upload"></i> Загрузить и проанализировать</button>
                <a href="/special-operations" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Назад</a>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{layout :: scripts}"></div>
</body>
</html>
